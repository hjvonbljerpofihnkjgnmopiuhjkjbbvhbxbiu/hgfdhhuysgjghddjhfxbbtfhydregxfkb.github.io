                            <!DOCTYPE html>
<html>
<head>
  <title>Game</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <div id="player-names">
    <label for="player1">Player 1:</label>
    <input type="text" id="player1" name="player1">
    <label for="player2">Player 2:</label>
    <input type="text" id="player2" name="player2">
    <button onclick="startGame()">Start Game</button>
  </div>

  <div id="game-frame" style="display: none;">
    <h2 id="player-turn"></h2>
    <button onclick="poseQuestion()">Pose Question</button>
    <button onclick="requestAction()">Request Action</button>
    <button onclick="skipProposition()">Skip</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
