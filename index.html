                            <!DOCTYPE html>
<html>
<head>
  <title>The Game</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <div id="player-names">
    <label for="player1">Player 1:</label>
    <input type="text" id="player1" name="player1">
    <label for="player2">Player 2:</label>
    <input type="text" id="player2" name="player2">
    <button onclick="startGame()">Start Game</button>

      <div class="row">
        <div class="toggle-button-cover">
      <div class="button-cover">
        <div class="button b2" id="button-10">
          <input type="checkbox" class="checkbox" id="randomOption" onchange="toggleRandomOption()" />
          <div class="knobs">
            <span>Oui</span>
          </div>
          <div class="layer"></div>
        </div>
      </div>
    </div>
      </div>
  </div>
</div>

    <div id="game-frame" style="display: none;">
    <h2 id="player-turn"></h2>
    <p id="questionText"></p>
    <p id="actionText"></p>
    <p id="randomNumberMessage"></p>
      <div id="ActQueButtons">
    <button class="btn-hover color-9" id="QueButton"onclick="poseQuestion()">Pose Question</button>
    <button class="btn-hover color-11" id="ActButton" onclick="requestAction()">Request Action</button>
      </div>
     <div id="SkipPassButton">
    <button class="btn-hover color-12" id="skipButton" onclick="skipProposition()">Skip</button>
    <button class="btn-hover color-8" id="passButton" onclick="passProposition()">J'ai terminer</button>
     </div>
  </div>


  <script src="script.js"></script>
</body>
</html>
